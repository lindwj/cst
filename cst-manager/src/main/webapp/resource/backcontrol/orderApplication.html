        <div class="content">
            <div class="content-title">订单申请</div>

            <div class="search">

                <label class="search-label">订货日期：</label>
                <input id="date1" name="item-name" onclick="WdatePicker({readOnly:true})" type="text" class="input-default">
                <label>至</label>
                <input id="date2" name="item-name" onclick="WdatePicker({readOnly:true})" type="text" class="input-default">

                <label class="search-label1">状态：</label>
                <select id="item-status" name="item-status" class="select-default">
                    <option value="100">全部</option>
                    <option value="0">草稿</option>
                    <option value="1">已提交</option>
                    <option value="2">审核中</option>
                    <option value="-1">拒绝</option>
                    <option value="3">已发货</option>
                    <option value="4">订单完成</option>
                </select>
                <button type="button" class="btn-default" id="searchbtn">搜索</button>
                <button type="button" class="btn-default" id="applybtn" onclick="javascript:location='applyDetail.html'">订单申请</button>
                <span id="errorm">请输入手机号、订单号或者订单状态,进行搜索!</span>


            </div>

            <div class="productorder">


                <table class="table1">
                    <tr>
                        <th class="col12">商品名称</th>
                        <th class="col13">订货价（元）</th>
                        <th class="col14">单位</th>

                        <th class="col17">总金额</th>

                            </div>
                            <div class="pagination-goto">
                                <input type="text" class="input-default" id="gotoPageNo">
                                <button type="button" class="btn btn-default" id="goBtn">GO</button>
                                <input type="hidden" id="totalCount" name="totalCount" value="4">
                            </div>
                        </div>
