<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>销售日报</title>
    <link rel="icon" href="images/logo.png" />
    <link href="common/reset.css" rel="stylesheet" type="text/css"/>
    <link href="salesDaily_store/salesDaily_store.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="common/iconfont.css"/>


</head>
<body>




<div class="container">

        <div class="nav-global" style="">
                <div class="global-logo">
                    <img class="global-logo-img" src="images/logo3.png">
                    <h1 class="global-logo-title">北大荒生态食品</h1>
                </div>

                <div class="items-inner">
                    <ul class="global-items">
                        <li class="nav-item">
                            <a class="nav-item-inner" href="#" id="controluser">
                                <div class="user-name">
                                    <i class="iconfont userfont">&#xe60c;</i>
                                    <i style="font-style: normal" class="username">谢佳</i>
                                    <p id="logout">退出</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
        </div>


        <div class="nav-zone" style="">
            <div class="nav-zone-inner">

                <div class="zone-items">
                    <ul class="menustyle">

                        <li class="control">
                            <a id="proc">
                                <span class="text" ><i class="iconfont menuicon">&#xe607;</i>订单管理</span>
                            </a>
                        </li>

                        <!--<li >-->
                            <!--<a id="orderc">-->
                                <!--<div>-->
                                    <!--<span class="text"><i class="iconfont menuicon">&#xe60b;</i>预定订单管理</span>-->
                                <!--</div>-->
                            <!--</a>-->
                        <!--</li>-->

                        <li >
                            <a id="stocklistc">
                                <div>
                                    <span class="text"><i class="iconfont menuicon">&#xe60a;</i>商品库存管理</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a id="orderapplyc">
                                <div>
                                    <span class="text"><i class="iconfont menuicon">&#xe6a9;</i>订货申请</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a id="salesdaily" style="background-color: #57b383;color: #ffffff;">
                                <div>
                                    <span class="text"><i class="iconfont menuicon">&#xe652;</i>日汇总</span>
                                </div>
                            </a>
                        </li>



                    </ul>


                </div>

            </div>
        </div>

        <div class="content">
            <div class="content-title">日汇总</div>

            <div class="search">
                <label id="tel-name" class="search-label">日期：</label>
                <input name="item-name" id="time1" onclick="WdatePicker({readOnly:true})" type="text" class="input-default">
                <label>至</label>
                <input name="item-name" id="time2" onclick="WdatePicker({readOnly:true})" type="text" class="input-default">

                <label class="search-label1">状态：</label>
                <select id="item-status" name="item-status" class="select-default">
                    <option value="">选择状态</option>
                    <option value="0">未转账</option>
                    <option value="1">已转账</option>
                </select>

                <button type="button" class="btn-default" id="searchbtn">搜索</button>
                <span id="errorm">请输入订货日期或者订单状态,进行搜索!</span>
                <button type="button" class="btn-default" id="trans">转账</button>

            </div>



            <div class="productorder">


                <table class="table1">
                    <tr>
                        <th class="col12">店铺编码</th>
                        <th class="col13">店铺名称</th>
                        <th class="col14">日期</th>
                        <th class="col15">金额</th>
                        <th class="col16">服务费</th>
                        <th class="col17">微代佣金</th>
                        <th class="col18">转账金额</th>
                        <th class="col19">状态</th>
                        <th class="col20">支付方式</th>
                    </tr>
                </table>


                <div class="tablebox"></div>



                <table class="table3">
                    <tr>

                        <td colspan="7">
                            <div id="errorm1">已经是最后一页了！</div>
                            <div class="pull-right page-box">
                                <div class="pagination-info">共有<span id="allpage">1</span>页，每页显示：15条</div>
                                <div class="pagination">
                                    <span><a>«</a></span><span><a id="prevmove">‹</a></span><span><a id="curpage">1</a></span><span><a id="nextmove">›</a></span><span><a>»</a></span>
                                </div>
                                <div class="pagination-goto">
                                    <input type="text" class="input-default" id="gotoPageNo">
                                    <button type="button" class="btn btn-default" id="goBtn">GO</button>
                                    <input type="hidden" id="totalCount" name="totalCount" value="4">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>



        </div>

</div>

<script type="text/javascript" src="common/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="salesDaily_store/salesDaily_store.js"></script>
<!--<script type="text/javascript" src="salesDaily_store/new.js"></script>-->
<script src="common/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="common/link.js"></script>

</body>
</html>
