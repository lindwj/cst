<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="icon" type="images/png" href="images/logo.png" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" type="text/css" href="common/iconfont.css">
    <link rel="stylesheet" type="text/css" href="common/common.css">
    <link rel="stylesheet" type="text/css" href="forgetpasw/forgetpasw.css">
</head>
<body>


<div class="index_box">

    <div class="header">
        <p class="arrow"><i class="iconfont arrowicon">&#xe64c;</i></p>
        <p>修改密码</p>
    </div>

    <div class="login_box">
        <i class="iconfont telicon">&#xe62a;</i>
        <input class="tel" type="text" placeholder="请输入手机号">
        <i class="iconfont passwordicon">&#xe643;</i>
        <input class="password" type="password" placeholder="密码">
    </div>

    <div class="verifcode">
        <input class="code" type="text" placeholder="短信验证码">
        <input class="codebtn am-disabled" type="button" value="获取验证码(60s)">
    </div>

    <div class="btn_box">
        <input class="loginbtn am-disabled" type="button" value="确认修改">
    </div>

</div>

<div class="alert"></div>

<script src="common/jquery-1.7.2.min.js"></script>
<script src="common/link.js"></script>
<script src="forgetpasw/forgetpasw.js"></script>
</body>
</html>
