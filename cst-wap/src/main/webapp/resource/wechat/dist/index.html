<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mirco">
        <!-- 顶部图片 -->
        <div class="mic_top">
            <img id="bannerurl" src="" id="banner" alt="">
        </div>
        <div class="col-sm-12 vote_totle">
            <div class="col-sm-4">
                <span>已报名</span>
                <p id="ybm">44</p>
            </div>
            <div class="col-sm-4">
                <span>累计投票</span>
                <p id="ljtp">0</p>
            </div>
            <div class="col-sm-4">
                <span>访问量</span>
                <p id="fwl">29</p>
            </div>
        </div>
        <div class="col-sm-12 vote_last_time">
            <p>活动倒计时间</p>
            <div class="mic_time">
                <span id="day_show">24天</span>
                <span id="hour_show">5时</span>
                <span id="minute_show">42分</span>
                <span id="second_show">24秒</span>
            </div>
    
        </div>
        <div class="row mic_search">
            <div class="col-sm-12">
                <input type="text" id="name" name="name" value="输入编号或姓名" >
                <button id="but">搜索</button>
            </div>
        </div>
        <div>
        <div id="starlist" class="col-sm-12 vote_infor">
            
        </div>
        <div class="col-sm-12">  <a href="javascript:void(0)" class="vote_more" id="ckgd" page="" allPage="">查看更多</a></div>
        </div>
        
        <div class="vote_con" id="des">
        </div>
        <div class="vote_img" id="desimg">
        </div>
        <div class="mic_nav">
            <dl>
                <dd><a id="sy" href=""><i class="iconfont icon-home"></i>首页</a></dd>
                <dd><a id="jp" href=""><i class="iconfont icon-home"></i>奖品</a></dd>
                <dd><a id="bd" href=""><i class="iconfont icon-home"></i>榜首</a></dd>
            </dl>
        </div>
    </div>
    <script src="../common/jquery-1.7.2.min.js"></script>
<script src="../common/link.js"></script>
<script src="../index/index.js"></script>
</body>
</html>
