<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" type="images/png" href="images/logo.png" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" type="text/css" href="common/iconfont.css">
    <link rel="stylesheet" type="text/css" href="common/common.css">
    <link rel="stylesheet" type="text/css" href="loginWds/loginWds.css">
</head>
<body>


<div class="index_box">

    <div class="header">
        <p class="arrow" onclick="javascript:history.back()"><i class="iconfont arrowicon">&#xe64c;</i></p>
        <p>登录</p>
    </div>

    <div class="login_box">
        <i class="iconfont telicon">&#xe62a;</i>
        <input class="tel" type="text" placeholder="请输入手机号">
        <i class="iconfont passwordicon">&#xe643;</i>
        <input class="password" type="password" placeholder="密码">
    </div>

    <div class="btn_box">
        <input class="loginbtn" type="button" value="登录">
        <input class="registerbtn" type="button" value="免费注册">
    </div>

</div>
<div class="alert"></div>


<script src="common/jquery-1.7.2.min.js"></script>
<script src="common/link.js"></script>
<script src="loginWds/loginWds.js"></script>
</body>
</html>
